<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/styles/style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <div class="card__image--container container">
                    <img
                        src="./assets/images/illustration-article.svg"
                        alt="Drawers"
                        width="336"
                        height="201"
                    />
                </div>

                <div class="card__content container">
                    <p class="card__label">Learning</p>

                    <div class="card__published-info">
                        Published 21 Dec 2023
                    </div>

                    <h1 class="card__title">HTML & CSS foundations</h1>
                    <p class="card__body">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="card__author--container container">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt=""
                        width="32"
                        height="32"
                    />
                    <p class="card__author--name">Greg Hooper</p>
                </div>
            </article>
        </main>
    </body>
</html>
